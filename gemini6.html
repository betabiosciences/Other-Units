            <h1>POPULATION DENSITY AND ITS MEASUREMENT</h1>
            <p>An Interactive Guide to Ecological Methods</p>
        </div>

        <div class="intro-text">
            <p>A population is defined as a group of interbreeding individuals of the same species occupying a specific area at the same time. The boundaries of a population can be well-defined by geographic features like a lake or an island, or they can be fluid, with individuals moving into (immigrating) or out of (emigrating) the area.</p>
            
            <p style="margin-top: 1rem;">Population density, a key ecological measure, is the number of individuals in a given unit of area or volume. Ecologists use a variety of techniques to measure population densities, from simple visual counts to complex methods for mobile or hidden species. The choice of technique depends on the organism's size, mobility, and the habitat it occupies.</p>
        </div>

        <div class="section" onclick="toggleSection(this)">
            <div class="section-header">
                <h2 class="section-title">Techniques for Quantifying Population Density</h2>
                <span class="expand-icon">â–¼</span>
            </div>
            <div class="section-content">
                
                <div class="method-card">
                    <div class="method-title">1. Direct Counts and Sampling for Stationary Organisms</div>
                    <p>For plants, algae, and other organisms that are sessile (fixed in one place), direct counting within a defined area is the most common approach.</p>
                    
                    <ul>
                        <li><span class="highlight">Quadrats:</span> A quadrat is a square frame of a specific size (e.g., 0.25 m2 or 1 m2). To use this method, you must first determine an appropriate quadrat size for the species you are studying. Randomly select multiple locations within your study area, perhaps using a grid system and a random number generator. At each location, place the quadrat and count every individual of the target species inside the frame. For a reliable estimate, a sufficient number of samples (often 20-30 or more) are needed. The average count per quadrat is then extrapolated to estimate the density for the entire area.</li>
                        
                        <li><span class="highlight">Transects:</span> For larger areas or organisms like trees, line and belt transects are effective. A line transect involves stretching a long tape or rope and counting individuals that touch the line at set intervals. A more robust belt transect involves counting all individuals within a fixed, short distance on both sides of the line. This method is particularly useful for studying how density changes along an environmental gradient (e.g., from a shoreline inland).</li>
                    </ul>
                </div>

                <div class="method-card">
                    <div class="method-title">2. Methods for Mobile Organisms</div>
                    
                    <p><strong>For Insects:</strong></p>
                    <ul>
                        <li><span class="highlight">Suction Traps:</span> These devices use fans to draw air and flying insects into a collecting cone. To use them, place traps in representative areas and record the trapping duration and air volume. The collected insects are then sorted to estimate the number of individuals per cubic meter of air.</li>
                        
                        <li><span class="highlight">Sweep Nets:</span> A standardized net is swept through vegetation. To use this method, maintain a consistent net size and sweeping motion. The number of sweeps and the area covered must be recorded to calculate a rough estimate of density per area.</li>
                        
                        <li><span class="highlight">Berlese Funnel:</span> This technique is used for soil-dwelling or leaf litter organisms. A sample of known volume is placed in a funnel under a warming light. The organisms, moving away from the heat, drop into a collecting fluid below, where they can be counted and identified.</li>
                    </ul>
                    
                    <p><strong>For Animals in General:</strong></p>
                    <ul>
                        <li><span class="highlight">Passive Trapping:</span> Pitfall traps (for ground-dwellers), mist nets (for birds and bats), and light traps (for nocturnal insects) can be used to capture animals. While these methods often provide relative density (e.g., number caught per trap or per trapping effort), they are cost-effective for monitoring trends.</li>
                    </ul>
                </div>

                <div class="method-card">
                    <div class="method-title">3. Mark-Recapture Technique</div>
                    <p>This method is the primary approach for estimating the population size of mobile animals.</p>
                    
                    <p><strong>How to Use Mark-Recapture:</strong></p>
                    <ol>
                        <li>Initial Capture and Marking: Capture a sample of individuals, mark them in a non-harmful way (e.g., ear tags, leg bands, paint), and record the number of marked individuals.</li>
                        <li>Release and Mixing: Release the marked animals back into the population and allow enough time for them to randomly mix with the unmarked individuals.</li>
                        <li>Recapture: Conduct a second trapping effort using the same methods as the first. Count the total number of animals captured and the number of them that are marked.</li>
                        <li>Calculation: Use the following formula to estimate the total population size (N):</li>
                    </ol>
                    
                    <div class="formula-container">
                        <p><strong>N = (M Ã— C) / R</strong></p>
                        <p style="margin-top: 0.5rem; font-size: 0.9rem;">Where: N = Total population size, M = Number marked in first capture, C = Total captured in second sample, R = Number of marked individuals recaptured</p>
                    </div>
                    
                    <p><strong>Potential Biases:</strong> This technique assumes a closed population and that marking does not affect the animal's behavior. If marked animals become "trap-shy," the population size will be overestimated. Conversely, if they become "trap-happy," the population size will be underestimated.</p>
                </div>

                <div class="method-card">
                    <div class="method-title">4. Novel and Relative Methods</div>
                    <ul>
                        <li><span class="highlight">Telemetry:</span> For large animals, individuals can be fitted with radio-collars. Researchers use tracking devices to follow the animals' movements and determine their home ranges. This data can be used to estimate population size based on the number of animals per unit of available habitat.</li>
                        
                        <li><span class="highlight">Catch Per Unit Effort (CPUE):</span> This method is useful for tracking relative population changes over time, especially in commercial industries like fisheries. For example, the number of fish caught per 100 hours of trawling provides an index of abundance. While it doesn't give an absolute population size, it is a valuable tool for management and monitoring.</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="section" onclick="toggleSection(this)">

                <h2 class="section-title">The Relationship Between Body Size and Population Density</h2>
                <span class="expand-icon">â–¼</span>
            </div>
            <div class="section-content">
                <p>There is a general negative relationship between an organism's body mass and its population density. This means that a given area can support fewer large organisms than small ones. However, this relationship is not absolute and is influenced by an organism's lifestyle and trophic level; for instance, carnivores of a given weight typically have lower population densities than herbivores of the same weight.</p>
            </div>

    <script>
        let score = 0;
        let totalQuestions = 10;
        let answeredQuestions = 0;

        function toggleSection(element) {
            const allSections = document.querySelectorAll('.section');
            
            // If clicking on an already expanded section, collapse all
            if (element.classList.contains('expanded')) {
                allSections.forEach(section => {
                    section.classList.remove('expanded', 'collapsed');
                });
            } else {
                // Collapse all sections first
                allSections.forEach(section => {
                    section.classList.remove('expanded');
                    section.classList.add('collapsed');
                });
                
                // Expand the clicked section
                element.classList.remove('collapsed');
                element.classList.add('expanded');
            }
        }

        function selectOption(element, isCorrect) {
            const question = element.parentElement;
            const options = question.querySelectorAll('.option');
            
            // Check if this question was already answered
            let alreadyAnswered = false;
            options.forEach(opt => {
                if (opt.classList.contains('correct') || opt.classList.contains('incorrect')) {
                    alreadyAnswered = true;
                }
            });
            
            if (alreadyAnswered) return;
            
            // Mark all options and show correct answer
            options.forEach(opt => {
                opt.style.pointerEvents = 'none';
                if (opt === element) {
                    if (isCorrect) {
                        opt.classList.add('correct');
                        score++;
                    } else {
                        opt.classList.add('incorrect');
                    }
                } else if (opt.onclick.toString().includes('true')) {
                    opt.classList.add('correct');
                }
            });
            
            answeredQuestions++;
            updateScore();
        }

        function updateScore() {
            const scoreDisplay = document.getElementById('scoreDisplay');
            const progressFill = document.getElementById('progressFill');
            
            scoreDisplay.textContent = `Score: ${score}/${totalQuestions}`;
            progressFill.style.width = `${(answeredQuestions / totalQuestions) * 100}%`;
        }

        function resetQuiz() {
            score = 0;
            answeredQuestions = 0;
            
            const options = document.querySelectorAll('.option');
            options.forEach(opt => {
                opt.classList.remove('correct', 'incorrect');
                opt.style.pointerEvents = 'auto';
            });
            
            updateScore();
        }

        // Initialize with no sections expanded
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.classList.remove('expanded');
            });
        });
    </script>
