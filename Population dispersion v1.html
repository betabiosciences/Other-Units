                    <b>Resource Aggregation:</b> The primary driver of clumped distribution is the non-uniform distribution of essential resources. Organisms, whether plants or animals, tend to gather in areas where resources like food, water, sunlight, or suitable nesting sites are abundant. For instance, plants that require specific soil types or moisture levels will be found in clusters where these conditions are met.<br>
                    <b>Social Behavior:</b> Many species exhibit social behaviors that lead to aggregation. Examples include cooperative hunting (wolves), defense against predators (fish schools, bird flocks), and reproductive strategies (herds of grazing animals). These social bonds create a strong attraction between individuals, resulting in a clumped pattern.<br>

                                <button class="answer-btn bg-gray-700 text-gray-200 py-2 px-4 rounded-lg hover:bg-gray-600 transition duration-300 ease-in-out">Perforated habitat</button>
                                <button class="answer-btn bg-gray-700 text-gray-200 py-2 px-4 rounded-lg hover:bg-gray-600 transition duration-300 ease-in-out">Internal fragmentation</button>
                            </div>
                        </div>

                        <div class="question-block" data-answer="The birds are territorial and defend their nesting sites.">
                            <p>13. An ecologist discovers a population of nesting birds where each nest is at a relatively equal distance from all neighboring nests. Which of the following is the most likely cause of this spacing pattern?</p>
                            <div class="flex flex-col space-y-2 mt-2">
                                <button class="answer-btn bg-gray-700 text-gray-200 py-2 px-4 rounded-lg hover:bg-gray-600 transition duration-300 ease-in-out">The nesting sites are clumped in a few specific resource-rich areas.</button>
                                <button class="answer-btn bg-gray-700 text-gray-200 py-2 px-4 rounded-lg hover:bg-gray-600 transition duration-300 ease-in-out">The nesting sites are randomly distributed across the habitat.</button>
                                <button class="answer-btn bg-gray-700 text-gray-200 py-2 px-4 rounded-lg hover:bg-gray-600 transition duration-300 ease-in-out">The birds are highly social and build nests close to each other.</button>
                                <button class="answer-btn bg-gray-700 text-gray-200 py-2 px-4 rounded-lg hover:bg-gray-600 transition duration-300 ease-in-out">The birds are territorial and defend their nesting sites.</button>
                            </div>
                        </div>

                        <div class="question-block" data-answer="Reduced genetic diversity and increased vulnerability to disease.">
                            <p>14. What is the primary ecological consequence for a species that has its migration corridors cut off due to habitat fragmentation?</p>
                            <div class="flex flex-col space-y-2 mt-2">
                                <button class="answer-btn bg-gray-700 text-gray-200 py-2 px-4 rounded-lg hover:bg-gray-600 transition duration-300 ease-in-out">Increased genetic diversity due to isolated populations.</button>
                                <button class="answer-btn bg-gray-700 text-gray-200 py-2 px-4 rounded-lg hover:bg-gray-600 transition duration-300 ease-in-out">Reduced genetic diversity and increased vulnerability to disease.</button>
                                <button class="answer-btn bg-gray-700 text-gray-200 py-2 px-4 rounded-lg hover:bg-gray-600 transition duration-300 ease-in-out">A shift from a uniform to a random dispersion pattern.</button>
                                <button class="answer-btn bg-gray-700 text-gray-200 py-2 px-4 rounded-lg hover:bg-gray-600 transition duration-300 ease-in-out">Greater access to new resources.</button>
                            </div>
                        </div>

                        <div class="question-block" data-answer="The population has a uniform distribution.">
                            <p>15. A researcher is using the Variance/Mean ratio to study the population dispersion of a species. They find that in 50 sample plots, the variance is 3.5 and the mean is 5.0. What does this result tell them about the population?</p>
                            <div class="flex flex-col space-y-2 mt-2">
                                <button class="answer-btn bg-gray-700 text-gray-200 py-2 px-4 rounded-lg hover:bg-gray-600 transition duration-300 ease-in-out">The population has a random distribution.</button>
                                <button class="answer-btn bg-gray-700 text-gray-200 py-2 px-4 rounded-lg hover:bg-gray-600 transition duration-300 ease-in-out">The population has an edge effect.</button>
                                <button class="answer-btn bg-gray-700 text-gray-200 py-2 px-4 rounded-lg hover:bg-gray-600 transition duration-300 ease-in-out">The population has a uniform distribution.</button>
                                <button class="answer-btn bg-gray-700 text-gray-200 py-2 px-4 rounded-lg hover:bg-gray-600 transition duration-300 ease-in-out">The population has a clumped distribution.</button>
                            </div>
                        </div>
                    </div>`
            }
        ];

        let currentIndex = 0;
        const container = document.getElementById('content-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const pageCounter = document.getElementById('page-counter');

        function renderSection(index) {
            const section = sections[index];
            container.innerHTML = `
                <div class="section-content">
                    <h1 class="text-2xl sm:text-3xl font-bold text-section-title mb-2">${section.title}</h1>
                    ${section.subtitle ? `<h2 class="text-xl sm:text-2xl font-semibold text-section-subtitle mb-4">${section.subtitle}</h2>` : ''}
                    ${section.image ? `<img src="${section.image}" alt="${section.image_alt}" class="w-full h-auto rounded-lg shadow-md mb-4">` : ''}
                    <p class="text-base sm:text-lg leading-relaxed text-gray-300">${section.content || ''}</p>
                    ${section.description ? `<p class="text-base sm:text-lg leading-relaxed text-gray-300 mt-4">${section.description}</p>` : ''}
                    ${section.causalFactors ? `<p class="text-base sm:text-lg leading-relaxed text-gray-300 mt-4">${section.causalFactors}</p>` : ''}
                    ${section.examples ? `<p class="text-base sm:text-lg leading-relaxed text-gray-300 mt-4">${section.examples}</p>` : ''}
                    ${section.types ? `<p class="text-base sm:text-lg leading-relaxed text-gray-300 mt-4">${section.types}</p>` : ''}
                </div>
            `;
            updateButtons();
        }

        function updateButtons() {
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === sections.length - 1;
            pageCounter.textContent = `Page ${currentIndex + 1} of ${sections.length}`;
            
            if (currentIndex === sections.length - 1) {
                attachQuizListeners();
            }
        }

        function attachQuizListeners() {
            const quizContainer = document.querySelector('.section-content');
            if (quizContainer) {
                const buttons = quizContainer.querySelectorAll('.answer-btn');
                buttons.forEach(button => {
                    button.addEventListener('click', (event) => {
                        const questionBlock = event.target.closest('.question-block');
                        const correctAnswer = questionBlock.dataset.answer;
                        const selectedAnswer = event.target.textContent;
                        
                        // Reset all buttons in the block
                        questionBlock.querySelectorAll('.answer-btn').forEach(btn => {
                            btn.classList.remove('bg-green-400', 'bg-rose-500', 'text-gray-900', 'text-white');
                            btn.classList.add('bg-gray-700', 'text-gray-200');
                        });

                        if (selectedAnswer.trim() === correctAnswer.trim()) {
                            event.target.classList.remove('bg-gray-700');
                            event.target.classList.add('bg-green-400', 'text-gray-900');
                        } else {
                            event.target.classList.remove('bg-gray-700');
                            event.target.classList.add('bg-rose-500', 'text-white');
                            // Highlight the correct answer
                            const correctBtn = Array.from(questionBlock.querySelectorAll('.answer-btn')).find(btn => btn.textContent.trim() === correctAnswer.trim());
                            if (correctBtn) {
                                correctBtn.classList.remove('bg-gray-700');
                                correctBtn.classList.add('bg-green-400', 'text-gray-900');
                            }
                        }
                    });
                });
            }
        }

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                renderSection(currentIndex);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < sections.length - 1) {
                currentIndex++;
                renderSection(currentIndex);
            }
        });

        // Initial render
        renderSection(currentIndex);

    </script>
